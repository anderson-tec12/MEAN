<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fundamento de angular </title>
    <script src="./node_modules/angular/angular.min.js"></script>
    <script>
         angular.module('app',[])
         //factory padrao de objeto
         angular.module('app').factory('utils', function(){
             function upper(input){
                return input.toUpperCase()
             }

             return {upper}
         })

         angular.module('app').controller('MeuController', [
             'utils',
             function(utils){
                 const self = this
                 self.value = utils.upper('texto')
             }
         ])
    </script>
</head>
<body>
    <div ng-controller="MeuController as ctrl"> 
        <h1>{{ctrl.value}}</h1>
    </div>
</body>
</html>
