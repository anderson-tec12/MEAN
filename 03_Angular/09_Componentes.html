<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fundamento de angular </title>
    <script src="./node_modules/angular/angular.min.js"></script>
    <script>
        
        angular.module('app',[])
        angular.module('app').component('field',{
            //primeiros os binds (parametros)
            bindings:{
                id:'@',
                label:'@',
                model:'=', // tres op√ßoes @ < =
            },
            template:`
            <label for="{{$ctrl.id}}">{{$ctrl.label}}</label>
            <input id="{{$ctrl.id}}" ng-model='$ctrl.model'>`
        })

        angular.module('app').controller('MeuController', function(){
            const self = this;
            self.name = "Anonimo"
        })
    </script>
</head>
<body>
   <div ng-controller="MeuController as ctrl">
       <h1>{{ctrl.name}}</h1>

       <field id="nome" label="Nome" model="ctrl.name"></field>
   </div>
</body>
</html>
